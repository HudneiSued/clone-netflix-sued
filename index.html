    <title>Netflix Clone</title>

    <header>
        <div class="container">
            <img src="/img/logo.png" alt="Logo Netflix" style="width: 130px;">

    <main>
        <div class="filme-principal">
            <div class="container-filme-principal">
                <div class="poster">
                    <img src="/img/poster-vikings.jpg" alt="">
                </div>
                <div class="container-sinopse">
                    <h3 class="titulo">Vikings</h3>
                    <p class="sinopse">Ragnar Lothbrok, um jovem que se considera descendente de Odin, é um guerreiro, fazendeiro e chefe de família.</p>

                    <div class="buttons">
                        
                        <button class="botao" role="button">
                            <i class="fas fa-play"></i>
                            Assistir Agora</button>
                        <button class="botao" role="button">
                            <i class="fas fa-plus"></i>
                             Adicionar à Minha lista</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
